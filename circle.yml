machine:
  node:
    version: 6.9.1
  environment:
    YARN_VERSION: 0.21.3
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
  override:
    - yarn

compile:
  override:
    - yarn build
    - yarn doc

test:
  override:
    - yarn test

deployment:
  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - mkdir -p package && rsync -av ./ ./package --exclude='package' --exclude='node_modules/' --exclude='.git' && tar -zcvf ./dist/build.tgz package && rm -rf package
      - aws s3 sync ./dist s3://tripomatic-assets/js-sdk/${CIRCLE_TAG} --delete --acl public-read
      - aws s3 sync ./doc s3://docs.sygictravelapi.com/js-sdk/doc/${CIRCLE_TAG} --delete --acl public-read
  master:
    branch: master
    owner: sygic-travel
    commands:
      - mkdir -p package && rsync -av ./ ./package --exclude='package' --exclude='node_modules/' --exclude='.git' && tar -zcvf ./dist/build.tgz package && rm -rf package
      - aws s3 sync ./dist s3://tripomatic-assets/js-sdk/master --delete --acl public-read
      - aws s3 sync ./doc s3://docs.sygictravelapi.com/js-sdk/doc/master --delete --acl public-read
